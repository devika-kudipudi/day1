<html>
    <head>
        <h1> this is my question 2(var,let,const types)</h1>
    
    </head>

    <body>
        <script>
        //var is like a private variable.it can access at any point of the code
        var a={name:"dharani",hobby:"drawing"};
        var b={name:"arthi",hobby:"playing"};
        var c={name:"teddy",hobby:"reading"}
        console.log({a,b,c});
        console.table({a,b,c});
        /*let allows you to declare variables that are limited to the scope of a block statement, or expression on which it is used, unlike the var keyword, which defines a variable globally, or locally to an entire function regardless of block scope.*/
        {
            let name="devika";
            console.log(name);
        }
        //const-constant:which we cannot change it
        const country="India";
        console.log(country);
        const fruits=["apple","banana","mango"];
        console.log(fruits);
        fruits.push('grapes');
        console.log(fruits);
        

        
        
         </script> 
    </body>
